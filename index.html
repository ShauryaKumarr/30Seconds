<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="start-page" class="page active">
        <h1>30 Seconds</h1>
        <h2>How accurately can you guess 30 seconds?</h2>
        <h4>Begin by pressing the button below, and pressing stop when you believe you are approaching 30 seconds.</h4>
        <input type="button" value="Press" id="begin-button"
           onmousedown="holdDown()" onmouseup="release()">
        <p id="time-display">0.00</p> 
    </div>

    <div id="wait-page" class="page">
        <h1>Please wait...</h1>
        <input type="button" value="Stop" id="stop-button"
           onmouseup="release()">
        <p id="wait-time-display" class="fade-out">0.00</p>
        <div id="distractions"></div>
    </div>
    
    <div id="result-page" class="page">
        <h1>Results</h1>
        <p id="statement-display"></p>
        <p id="result-display"></p>
        <p id="error-display"></p>
        <p id="percentage-display"></p>
        <div>
            <canvas id="histogram"></canvas>
        </div>
        <button onclick="restart()">Try Again</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
